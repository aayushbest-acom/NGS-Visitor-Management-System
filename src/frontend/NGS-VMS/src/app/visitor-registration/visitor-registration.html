<section class="register-card">
    <header class="card-header">
        <h1>Register Visitor</h1>
    </header>

    <form (submit)="registerVisitor()">

        <fieldset class="section">
            <legend>Personal Information</legend>

            <div class="form-group">
                <input type="text" placeholder="Full Name *" name="fullName" required />
            </div>

            <div class="form-group">
                <input type="text" placeholder="ID Number (NRIC / Passport) *" name="nationalId" required />
            </div>

            <div class="form-group">
                <input type="tel" placeholder="Phone Number *" name="phoneNumber" required />
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email" name="email" />
            </div>

            <div class="form-group">
                <input type="text" placeholder="Company" name="company" />
            </div>
        </fieldset>

        <fieldset class="section">
            <legend>Visit Details</legend>

            <label class="label">Host Staff *</label>

            <div class="chip-container">
                @for (member of hostStaffMembers(); track member.email) {
                <button type="button" [class.active]="visitorForm.get('hostStaff')?.value === member.name" class="chip"
                    (click)="selectHost(member.name)">{{member.name}}</button>
                } @empty {
                <p>No Host Staff Found</p>
                }
            </div>

            <div class="form-group">
                <textarea rows="6" placeholder="Purpose of Visit *" name="visitPurpose" required></textarea>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Vehicle Number (Optional)" />
            </div>
        </fieldset>

        <button type="submit" class="submit-btn">Register Visitor</button>

    </form>
</section>
